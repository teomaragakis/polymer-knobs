<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-resizable-behavior/iron-resizable-behavior.html">
<script>

  /**
   * Use `SquaredBehavior` to make the height of an element equal to its width.
   *
   * @demo demo/index.html
   * @polymerBehavior SquaredBehavior
   */

  SquaredBehaviorNew = {
    properties: {
      /* The DOM object to be resized. */
      victim: Object
    },
    listeners: {
    'iron-resize': 'equalizeDimensions'
    },
    /**
     * Selects the (first) element with the `.round` class.
     * Sets its height equal to its width.
     */
    equalizeDimensions: function() {
      this.victim = this.$$('.round');
      this.victim.style.height = this.victim.offsetWidth + 'px';
    },
    // Element Lifecycle
    ready: function() {
      this.equalizeDimensions();
    }
  };
  SquaredBehavior = [ Polymer.IronResizableBehavior, SquaredBehaviorNew ];
</script>
