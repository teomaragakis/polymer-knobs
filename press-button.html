<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="physical-button-behavior.html">
<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

<dom-module id="press-button">
  <template>
    <style include="shared-styles">
      :host .inset {
        padding: 20%;
      }
      :host .inset .shadow {
        box-shadow: 0 10px 10px rgba(0, 0, 0, 0.3),
          inset 0 -3px 3px rgba(255, 255, 255, 0.2);
        transition: all 0.1s ease-out;
      }
      :host .shadow {
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3), inset 0 -3px 3px rgba(255, 255, 255, 0.2);
      }
      :host #chamfer {
        padding: 15%;
      }
      label {
        width: 100%;
        height: 100%;
      }
      :host label {
        padding: 20%;
        text-align: center;
      }
      :host .face {
        background-color: #e8e8e8;
        background-image: -webkit-gradient(linear, left top, left bottom, from(rgb(232, 232, 232)), to(rgb(254, 254, 254)));
        background-image: -webkit-linear-gradient(top, rgb(232, 232, 232), rgb(254, 254, 254));
        background-image: -moz-linear-gradient(top, rgb(232, 232, 232), rgb(254, 254, 254));
        background-image: -o-linear-gradient(top, rgb(232, 232, 232), rgb(254, 254, 254));
        background-image: -ms-linear-gradient(top, rgb(232, 232, 232), rgb(254, 254, 254));
        background-image: linear-gradient(top, rgb(232, 232, 232), rgb(254, 254, 254));
        filter: progid:DXImageTransform.Microsoft.gradient(GradientType=0,StartColorStr='#e8e8e8', EndColorStr='#fefefe');
        border: none;
        transition: background-color 0.3s ease-in;
      }
      :host([active]) .face, :host([pressed]) .face {
        background-color: #e9e9e9;
        background-image: -webkit-gradient(linear, left top, left bottom, from(rgb(233, 233, 233)), to(rgb(255, 255, 255)));
        background-image: -webkit-linear-gradient(top, rgb(233, 233, 233), rgb(255, 255, 255));
        background-image: -moz-linear-gradient(top, rgb(233, 233, 233), rgb(255, 255, 255));
        background-image: -o-linear-gradient(top, rgb(233, 233, 233), rgb(255, 255, 255));
        background-image: -ms-linear-gradient(top, rgb(233, 233, 233), rgb(255, 255, 255));
        background-image: linear-gradient(top, rgb(233, 233, 233), rgb(255, 255, 255));
        filter: progid:DXImageTransform.Microsoft.gradient(GradientType=0,StartColorStr='#e9e9e9', EndColorStr='#ffffff');
      }

      :host([active]) .inset .shadow, :host([pressed]) .inset .shadow {
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3), inset 0 -3px 3px rgba(255, 255, 255, 0.2);
      }
    </style>
    <div class="inset">
      <div class="shadow">
        <div id="chamfer">
          <div class="face round">
            <label id="iconholder" class="round"></label>
          </div>
        </div>
      </div>
    </div>
    <div class="rlabel"><content></content></div>
  </template>
  <script>
    /*
      * A `<press-button>` is a button that can either automatically release or toggle its active state like a checkbox.
      *
      * * While pressed, it has a `pressed` attribute.
      * * It can have a colored "led" icon. Just use the class of any font-awesome icon as the value of the `icon-name` attribute and use red, green or blue as the value of `led`.
      * * The `always-lit` attribute keeps the led... always lit.
      * * Normally there's a fade in/out effect when the led turns on/off. To override, use the `instant-on` attribute.
      *
      * ## Automatic release
      * The automatic release version of the `press-button` element has a `pressed` attribute while the button is being held.
      *
      *     <press-button class="style-default">A plain press button.</press-button>
      *
      *     <press-button class="style-default" icon-name="fa-heart" led="red">A press button with an icon.</press-button>
      *
      *     <press-button class="style-default" instant-on icon-name="fa-bell">An instant-on press button (no led transition)</press-button>

      *      <press-button class="style-default" always-lit icon-name="fa-play" led="blue">A press button with an always-lit led icon.</press-button>

      * ## State toggle
      * The state toggle version of the button acts as a checkbox. To make a button work like this, just add the `toggles` attribute.
      *
      *     <press-button checked toggles icon-name="fa-power-off" class="style-default">A toggled press button.</press-button>
      *
      *     <press-button toggles icon-name="fa-wifi" class="style-default" led="blue">A wifi button with a blue led.</press-button>
      *
      *     <press-button checked toggles icon-name="fa-fire" class="style-default" led="red">A button with a red led.</press-button>

      *
      *     @group Polymer Knobs
      *     @element press-button
      *     @demo demo/buttons.html
      */
    Polymer({
      is: 'press-button',
      hostAttributes: {
        role: 'checkbox',
        'aria-checked': false,
        tabindex: 0
      },
      properties: {
        toggles: {
          type: Boolean,
          value: false,
        },
        ariaActiveAttribute: {
          type: String,
          value: 'aria-checked'
        }
      },
      ready: function() {
        this.iconHolder = this.$.iconholder;
      },
      behaviors: [
        PhysicalButtonBehavior
      ]
    });
  </script>
</dom-module>
