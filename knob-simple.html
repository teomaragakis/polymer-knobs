<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="shared-styles.html"><!-- Calling common styles -->
<link rel="import" href="knob-input-behavior.html">
<link rel="import" href="squared-behavior.html">
<link rel="import" href="../iron-input/iron-input.html">

<dom-module id="knob-simple">
  <template>
    <style include="shared-styles">
      input {
        display: none;
      }
    </style>
    <div class="inset">
      <div class="shadow">
        <div id="chamfer">
          <div id="victim" class="face round">
            <div class$="{{pointer}}"></div>
            <input id="input" is="iron-input"
              allowed-pattern="[0-9]" prevent-invalid-input
              value="{{value}}">
          </div>
        </div>
      </div>
    </div>
  </template>
</dom-module>

<script>
  /*
      *`<knob-simple>` generates a twistable knob that acts as an input field.
      *
      * Examples:
      *
      *     <knob-simple value="10" class="style-default" pointer="arrow"></knob-simple>
      *
      *     <knob-simple value="0" class="style-default" pointer="led"></knob-simple>
      *
      *     <knob-simple value="5" class="style-default"></knob-simple>
      *
      * @group Polymer Knobs
        @element knob-simple
        @demo demo/knobs.html
      */
  Polymer({
    is: 'knob-simple',
    properties: {
      /** Defines the knob's index style. It can be arrow, hole, or led. */
      pointer: {
        type: String,
        value: "hole"
      }
    },
    behaviors: [
      SquaredBehavior,
      KnobInputBehavior
    ]
  });

</script>
