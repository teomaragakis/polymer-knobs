<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <meta name="description" content="">
    <meta name="author" content="Teo Maragakis">

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../press-button.html">

    <title>Polymer Knobs</title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style is="custom-style">
    .blue {
      --led-color: rgb(40,170,210);
      --led-shadow-color: rgba(40,170,210, 0.8);
    }

    .red {
      --led-color: #e12c2c;
      --led-shadow-color: rgba(221, 39, 49, 0.8);
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2 class="col-sm-12">&lt;press-button&gt;</h2>
        <div class="col-xs-6 col-md-3">
          <press-button class="style-default">A plain press button.</press-button>
        </div>
        <div class="col-xs-6 col-md-3">
          <press-button class="style-default red" icon-name="fa-heart">A press button with an icon.</press-button>
        </div>
        <div class="col-xs-6 col-md-3">
          <press-button class="style-default" instant-on icon-name="fa-bell">An instant-on press button (no led transition)</press-button>
        </div>
        <div class="col-xs-6 col-md-3">
          <press-button class="style-default blue" always-lit icon-name="fa-play">A press button with an always-lit led icon.</press-button>
        </div>
      </div>
      <div class="row">
        <h2 class="col-sm-12">&lt;press-button toggles&gt;</h2>
        <div class="col-xs-6 col-md-3">
          <press-button checked toggles class="style-default">A plain press button that toggles.</press-button>

</div>
        <div class="col-xs-6 col-md-3">
          <press-button checked toggles icon-name="fa-power-off" class="style-default">A toggled press button.</press-button>
        </div>
        <div class="col-xs-6 col-md-3">
          <press-button toggles icon-name="fa-wifi" class="style-default blue">A wifi button with a blue led.</press-button>
        </div>
        <div class="col-xs-6 col-md-3">
          <press-button checked toggles icon-name="fa-fire" class="style-default red">A button with a red led.</press-button>
        </div>
      </div>
    </div>
  </body>
</html>
