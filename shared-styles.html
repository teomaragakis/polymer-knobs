<link rel="import" href="../polymer/polymer.html">
<dom-module id="shared-styles">
  <template>
    <style>
      :host:focus {
        outline: none;
      }

      :host {
        --pointer: {
          z-index: 2;
          margin: 0px auto;
          border-radius: 100%;
        }

        --led-color: rgb(98, 217, 99);
        --led-shadow-color: rgba(105, 216, 103, 0.8);
        --led-off-color: #dadada;

        --label-color: #b4b4b4;

        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;

      }
      .inset {
        width: 100%;
        border-radius: 100%;
      }
      .shadow {
        border-radius: 100%;
      }
      .shadow * {
        cursor: pointer;
      }
      #chamfer {
        width: 100%;
        border-radius: 100%;
      }
      .face {
        width: 100%;
        border-radius: 100%;
      }
      .arrow {
        width: 0;
        height: 0;
        border-bottom: 0.5em solid #cccccc;
        border-right: 0.5em solid transparent;
        border-left: 0.5em solid transparent;
        margin: 0px auto;
      }
      .hole {
        @apply(--pointer);
        width: 20%;
        height: 20%;
      }
      :host .inset {
        background-image: -webkit-linear-gradient(top, #ebebeb 0, #fff 100%);
        background-image: -o-linear-gradient(top, #ebebeb 0, #fff 100%);
        background-image: linear-gradient(to bottom, #ebebeb 0, #fff 100%);
        background-repeat: repeat-x;
        filter: progid: DXImageTransform.Microsoft.gradient(startColorstr='#ffebebeb', endColorstr='#ffffffff', GradientType=0);
        box-shadow: inset 0 -3px 5px rgba(255, 255, 255, 0.1);
        padding: 8%;
      }
      :host .shadow {
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3), inset 0 -3px 3px rgba(255, 255, 255, 0.2);
      }
      :host #chamfer {
        padding: 8%;
        background-image: -webkit-linear-gradient(top, #fff 0, #e6e6e6 100%);
        background-image: -o-linear-gradient(top, #fff 0, #e6e6e6 100%);
        background-image: linear-gradient(to bottom, #fff 0, #e6e6e6 100%);
        background-repeat: repeat-x;
        filter: progid: DXImageTransform.Microsoft.gradient(startColorstr='#ffffffff', endColorstr='#ffe6e6e6', GradientType=0);
      }
      :host .face {
        padding: 5%;
        background-color: white;
        box-shadow: inset 0 2px 2px rgba(255, 255, 255, 0.4);
        border: 1px solid #fafafa;
      }
      :host .hole {
        background-image: -webkit-linear-gradient(top, #ccc 0, #fff 100%);
        background-image: -o-linear-gradient(top, #ccc 0, #fff 100%);
        background-image: linear-gradient(to bottom, #ccc 0, #fff 100%);
        background-repeat: repeat-x;
        filter: progid: DXImageTransform.Microsoft.gradient(startColorstr='#ffcccccc', endColorstr='#ffffffff', GradientType=0);
      }
      :host .led {
        @apply(--pointer);
        width: 7%;
        height: 7%;
        background-image: -webkit-linear-gradient(top, #38f3fd 0, #1f87f9 100%);
        background-image: -o-linear-gradient(top, #38f3fd 0, #1f87f9 100%);
        background-image: linear-gradient(to bottom, #38f3fd 0, #1f87f9 100%);
        background-repeat: repeat-x;
        filter: progid: DXImageTransform.Microsoft.gradient(startColorstr='#ff1f87f9', endColorstr='#ff38f3fd', GradientType=0);
        box-shadow: 0 0 10px #1f87f9;
      }
      div.rlabel {
        text-align: center;
        margin-top: 20px;
        text-transform: uppercase;
        font-size: 1.3em;
        color: var(--label-color);
        -moz-user-select: text;
        -webkit-user-select: text;
        -ms-user-select: text;
      }

      :host i, :host([invert][pressed]) i, :host([invert][active]) i {
        display: block;
        width: 100%;
        height: 100%;
        color: var(--led-off-color);

        transition: color 0.4s ease-in,
          text-shadow 0.4s ease-in;
          text-shadow: rgb(210, 210, 210) 1px 1px 0px;
      }
      :host([invert][pressed]) i, :host([invert][active]) i {
        text-shadow: none !important;
      }
      :host([invert][pressed][instant-on]) i, :host([invert][active][instant-on]) i {
        transition: none;
      }
      :host([instant-on]) i {
        transition: none;
      }
      :host([pressed]) i, :host([active]) i, :host([always-lit]) i, :host([invert]) i {
        color: var(--led-color);
        text-shadow: 0 0 15px var(--led-shadow-color);
      }
    </style>
  </template>
</dom-module>
