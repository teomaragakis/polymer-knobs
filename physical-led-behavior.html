<link rel="import" href="../polymer/polymer.html">
<script type="text/javascript" src="fittext.js"></script>
<script>

  /**
   * `PhysicalLedBehavior` handles some led functionality.
   *
   * @polymerBehavior PhysicalLedBehavior
  */

  PhysicalLedBehavior = {
    properties: {
      /* Sets the icon on the button. Use the class name of any font-awesome icon. */
      iconName: String,
      /* The element which will hold the icon */
      iconHolder: Object,
    },
    /* Unites all the classes ✊ ☭ */
    _computeIconClass: function(icon) {
      return ['fa', icon].join(' ');
    },
    attached: function() {
      if (this.iconName) {
        var icon = document.createElement('i');
        Polymer.dom(icon).setAttribute('id', 'icon');
        Polymer.dom(icon).setAttribute('class', this._computeIconClass(this.iconName, this.led));
        //debugger;
        Polymer.dom(this.iconHolder).appendChild(icon);
        Polymer.dom.flush();
        fitText(icon, 0.1);
      }
    }
  };

</script>
